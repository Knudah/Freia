<script type="text/javascript">

function inEdges(edges, e){
    id =  e.source + "-" + e.target;
    for(var j = 0; j < edges.length; j++){
        f = edges[j];
        f_id = f.source.index + "-" + f.target.index; 
        if(f_id === id){
            return true 
        }
    }
    return false
}

function updateEdges(graph, edges){
    for(var i = 0; i < edges.length; i++){
        e = edges[i]
        if(!inEdges(graph.Edges, e)){
            graph.Edges.push(e);
        }
    }
    return graph
}

function inNodes(nodes, n){
    for(var j = 0; j < nodes.length; j++){
        m = nodes[j];
        if(m.id  === n.id){
            return true
        } 
    }
    return false 
}

function updateNodes(graph, nodes){
    for(var i = 0; i < nodes.length; i++){
        n = nodes[i]
        if(!inNodes(graph.Nodes,n)){
            graph.Nodes.push(n) 
        }
    }
    return graph
}

function getImage(keggId){
  var req = new XMLHttpRequest();
  req.open("GET", "/public/img/".concat(keggId,".png"), false);
  req.send(null)
  return req.responseText;
}

window.onload = function() {
    
  var width = window.innerWidth,
      height = window.innerHeight;

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var color = d3.scale.linear()
        .domain([0.8351978, 0, -0.8310282])
        //.domain([1.0, 0.5, 0.0, -0.5, -1.0])
        //.range(colorbrewer.RdYlBu[3]);
        .range(["red","white", "green"])

  var force = d3.layout.force()
      .charge(-200)
      .linkDistance(30)
      .size([width, height]);

  var req = new XMLHttpRequest();
  req.open("GET", "/images-example-graph", false);
  req.send(null)
  var resp = req.responseText;

  var graph, edge, edgeEnter, node; 

  var graph= {Nodes:[], Edges:[]};

  var updatedGraph = $.parseJSON(resp);
  console.log(updatedGraph)
  graph = updateNodes(graph, updatedGraph.Nodes) 
  graph = updateEdges(graph, updatedGraph.Edges) 


  force
      .nodes(graph.Nodes)
      .links(graph.Edges)
      .start(); 

  edge = svg.selectAll(".link")
            .data(graph.Edges, function(d) {
                return d.source.id + "-" + d.target.id;
            });

  var container = svg.append("g").attr("class", "pathway" ).attr("id", graph.Nodes);

  edgeEnter = edge.enter().append("line")
                  .attr("class", "link")
                  .attr("marker-end", "url(#end)")
                  .style("stroke-width", 1)
                  .style("stroke", "#999")
                  .style("stroke-opacity", ".6");

  node = svg.selectAll(".node")
            .data(graph.Nodes); 

  nodeEnter = node.enter().append("circle")
                          .attr("class", "node")
                          .attr("r", 5) 
                          .style("fill", function(d){
                                console.log("/public/img/".concat(d.id,".png"));
                                return getImage(d.id);
                                // return color(d.id);
                                }) 
                          .call(force.drag) 

  svg.append("text").selectAll("node")
          .attr("x", function(d) { return d.x; })
          .attr("y", function(d) { return d.y; })
          .text(function(d) { return d.id; });


  svg.append("svg:defs").selectAll("marker")
      .data(["end"])
     .enter().append("svg:marker")
      .attr("id", String)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
      .append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");
              force.on("tick", function() {
      edge.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });

      })


};
